<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Age Calculator</h2>

        <div class="input-field">
            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" name="birthdate" class="border p-2 rounded" required>
            <span class="error" id="birthdate-error"></span>
        </div>

        <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700" onclick="calculateAge()">Calculate Age</button>

        <div class="result" id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
